<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRoute - Records & Leaderboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Records-specific styles only */
        .records-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .records-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .records-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .records-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .user-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-summary-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
        }
        
        .stat-summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .stat-summary-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .records-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .personal-records {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .personal-records h3 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.6rem;
        }
        
        .records-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .record-entry {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
        }
        
        .record-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .record-route {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }
        
        .record-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .record-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .record-stat {
            text-align: center;
        }
        
        .record-stat-value {
            font-weight: 700;
            color: #28a745;
            font-size: 1.1rem;
        }
        
        .record-stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .record-note {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
        }
        
        .no-records {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .records-content {
                grid-template-columns: 1fr;
            }
            
            .user-stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="records-container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>ðŸŒ± EcoSmart Route Planner</h1>
                    <p>Find the most sustainable way to get around</p>
                </div>
                <div class="header-nav">
                    <div class="user-info">
                        <span id="welcome-user">Welcome, User!</span>
                        <button class="logout-btn btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </div>
                    <div class="nav-buttons">
                        <a href="index.html" class="nav-btn">
                            <i class="bi bi-house-fill me-2"></i>Home
                        </a>
                        <a href="records.html" class="nav-btn active">
                            <i class="bi bi-graph-up me-2"></i>Records
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="records-header">
            <h1 class="records-title"><i class="bi bi-graph-up me-3"></i>Your Records</h1>
            <p class="records-subtitle">Track your eco-friendly journey and compete with the community</p>
            
            <div class="user-stats-summary">
                <div class="stat-summary-card">
                    <div class="stat-summary-value" id="total-routes">0</div>
                    <div class="stat-summary-label">Total Routes</div>
                </div>
                <div class="stat-summary-card">
                    <div class="stat-summary-value" id="total-co2">0.0</div>
                    <div class="stat-summary-label">COâ‚‚ Saved (kg)</div>
                </div>
                <div class="stat-summary-card">
                    <div class="stat-summary-value" id="total-calories">0</div>
                    <div class="stat-summary-label">Calories Burned</div>
                </div>
                <div class="stat-summary-card">
                    <div class="stat-summary-value" id="total-money">$0.00</div>
                    <div class="stat-summary-label">Money Saved</div>
                </div>
            </div>
        </div>
        
        <div class="records-content">
            <div class="personal-records">
                <h3><i class="bi bi-journal-text me-3"></i>Your Route History</h3>
                <div id="personal-records-list" class="records-list">
                    <!-- Personal records will be populated here -->
                </div>
            </div>
            
            <div class="leaderboard-section">
                <h3><i class="bi bi-trophy me-3"></i>Community Leaderboard</h3>
                <div class="leaderboard-tabs">
                    <button class="tab-btn btn btn-outline-primary active" data-tab="weekly">
                        <i class="bi bi-calendar-week me-2"></i>This Week
                    </button>
                    <button class="tab-btn btn btn-outline-primary" data-tab="monthly">
                        <i class="bi bi-calendar-month me-2"></i>This Month
                    </button>
                    <button class="tab-btn btn btn-outline-primary" data-tab="all-time">
                        <i class="bi bi-calendar-event me-2"></i>All Time
                    </button>
                </div>
                <div class="leaderboard-content">
                    <div id="leaderboard-list" class="leaderboard-list">
                        <!-- Leaderboard entries will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="records.js"></script>
</body>
</html>
